<style>
body {
    background: #004080;
    font-family: "Consolas";
    color: white;
    text-align: center;
    user-select: none;
}
#navBar {
    position: absolute;
    cursor: move;
    width: 100%;
    height: 30px;
    top: 0;
    left: 0;
    -webkit-app-region: drag;
    border-color: #00264d;
    border: 1px solid #00264d;
}
#togglers {
    display: block;
    height: 100%;
    width: 150px;
    float: right;
    -webkit-app-region: no-drag;
    font-weight: bold;
    text-align: center;
    color: #99ffff;
    background: #0011ff;
    border-radius: 10px;
}
#togglers #minimize, #togglers #maximize, #togglers #close {
    width: 33.33%;
    float: left;
    height: 100%;
    cursor: pointer;
    transition: all ease-in-out .25s;
    margin-top: 6px;
}
#showTitle {
    display: block;
    float: left;
    height: 100%;
    max-width: 30%;
    padding-left: .5em;
    color: aqua;
}
.board {
    margin: auto;
}
.penSize {
    font-size: 15px;
}
</style>
<nav id="navBar">
    <div id="showTitle" style="margin-top:3px"><b>Splashy Studio 1.2</b></div>
    <div id="togglers">
        <div id="minimize" title="Minimize" onclick="window.resizeTo(1300,725); playClickSound();">-</div>
        <div id="maximize" title="Maximize" onclick="window.resizeTo(2020,2020); playClickSound();">+</div>
        <div id="close" onclick="window.close()" title="Close">&times;</div>
    </div>
</nav><br><br>
<div id="favoritesContainer">
    <label for="favoriteColor">Favorite Color</label>
    <input type="color" name="favcolor" id="favcolor" value="#ffffff" onchange="favoriteColor(this)" style="cursor:help" title="Choose your favorite color" onclick="playClickSound()">
</div><br>
<div id="penSize" class="penSize">
    <label for="penSize"><i class="fa fa-pencil"></i> Pen Size</label>
    <input type="range" name="penSize" id="penSize" value="10" step="1" min="1" max="100" onchange="penSizeChange(this.value)" style="cursor:move" title="Choose your pen size" onclick="playClickSound()">
</div><br>
<a style="cursor:pointer;color:white;text-decoration:none;background:cornflowerblue;border-radius:10px" download="myPainting.png" title="Save It" onclick="playClickSound()">&nbsp;Save & Download&nbsp;</a>
<a style="cursor:pointer;color:white;text-decoration:none;margin-left:10px;background:cornflowerblue;border-radius:10px" onclick="askIfYouWantToClear()" title="Clear It">&nbsp;Clear Canvas&nbsp;</a><br><br>
<div class="board">
    <canvas width="500px" height="500px" style="background:white;cursor:none" id="paintingBoard"></canvas>
</div><br>
<a style="cursor:pointer;color:white;text-decoration:none;background:#0066cc;border-radius:10px" onclick="zoomCanvasIn()" title="Zoom Canvas In">&nbsp;+&nbsp;</a>
<a style="cursor:pointer;color:white;text-decoration:none;background:#0066cc;border-radius:10px" onclick="zoomCanvasNormal()" title="Zoom Canvas To Normal Size">&nbsp;=&nbsp;</a>
<a style="cursor:pointer;color:white;text-decoration:none;background:#0066cc;border-radius:10px" onclick="zoomCanvasOut()" title="Zoom Canvas Out">&nbsp;-&nbsp;</a>
<script>
var click = new Audio();
click.src = "click.wav";
click.play();
const colorCircle = document.querySelectorAll(".color-circle");
let penSize = 10;
let isDrawing;
let x;
let y;
var canvas = document.querySelector("canvas");
c = canvas.getContext("2d");
canvas.addEventListener("mousedown", (e) => {
    isDrawing = true;
    x = e.offsetX;
    y = e.offsetY;
});
canvas.addEventListener("mouseup", () => {
    isDrawing = false;
    x = undefined;
    y = undefined;
});
canvas.addEventListener('mousemove', (event) => {
    draw(event.offsetX, event.offsetY);
});
c.fillStyle = "red";
c.strokeStyle = c.fillStyle;
function draw(x2, y2) {
    if(isDrawing) {
        c.beginPath();
        c.arc(x2, y2, penSize, 0, Math.PI * 2);
        c.closePath();
        c.fill();
    }
    drawLine(x, y, x2, y2);
}
function drawLine(x, y, x2, y2) {
    c.beginPath();
    c.moveTo(x1, y1);
    c.lineTo(x2, y2);
    c.strokeStyle = c.fillStyle;
    c.lineWidth = penSize * 3;
    c.stroke();
}
const selectColor = (elem) => {
    removeActiveCircleColor();
    c.fillStyle = elem.getAttribute("data-color");
    elem.classList.add("active");
};
const removeActiveCircleColor = () => {
    colorCircle.forEach((circle) => {
        circle.classList.remove("active");
    });
};
function penSizeChange(pensize) {
    penSize = pensize;
}
const favoriteColor = (elem) => {
    removeActiveCircleColor();
    c.fillStyle = elem.value;
};
document.querySelector("a").addEventListener('click', (event) => event.target.href = canvas.toDataURL());
function askIfYouWantToClear() {
    alert("This will erase all your hard work and restart!");
    window.location = 'startup.html' + window.location.hash;
}
function zoomCanvasIn() {
    document.getElementById("paintingBoard").style.width = "1000px";
    document.getElementById("paintingBoard").style.height = "1000px";
    var click = new Audio();
    click.src = "click.wav";
    click.play();
}
function zoomCanvasNormal() {
    document.getElementById("paintingBoard").style.width = "500px";
    document.getElementById("paintingBoard").style.height = "500px";
    var click = new Audio();
    click.src = "click.wav";
    click.play();
}
function zoomCanvasOut() {
    document.getElementById("paintingBoard").style.width = "250px";
    document.getElementById("paintingBoard").style.height = "250px";
    var click = new Audio();
    click.src = "click.wav";
    click.play();
}
function playClickSound() {
    var click = new Audio();
    click.src = "click.wav";
    click.play();
}
</script>
