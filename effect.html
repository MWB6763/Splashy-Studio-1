<style>
body {
  background: #004080;
  padding: none;
  margin: 0;
}
#startupEffect {
  animation: startUpEffect 1s linear;
  width: 2000px;
  height: 2000px;
  background: white;
  margin-left: -10px;
  margin-top: -10px;
}
@keyframes startUpEffect {
   0% {
     display: block;
   }
   50% {
     opacity: 50%;
   }
   100% {
     opacity: 0%;
   }
}
</style>
<div id="startupEffect"></div>
<script>
window.setTimeout(startup, 1500);
window.setTimeout(effectDisappear, 980);
var splash = new Audio();
splash.src = "splash.mp3";
splash.play();
function startup() {
    if(window.location) {
        window.location = 'ss.html' + window.location.hash;
    }
}
function effectDisappear() {
  document.getElementById("startupEffect").style.display = "none";
}
</script>
